name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint check
        run: npm run lint:check

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Docker build test
        run: docker compose build

      - name: Create test settings.json
        run: cp src/settings.json.sample src/settings.json

      - name: Docker run test (expect TokenInvalid error)
        run: |
          # コンテナを起動し、TokenInvalidエラーが出ることを確認
          # エラーコード1で終了するが、それは期待される動作なのでOR trueで成功扱いにする
          timeout 15s docker compose up || EXIT_CODE=$?
          docker compose down
          # TokenInvalidエラーログが出力されているか確認
          docker compose logs 2>&1 | grep -q "TokenInvalid" && echo "✓ Docker container successfully started and reached Discord login" || (echo "✗ Container did not reach expected state" && exit 1)
